<div class="container">
    <app-home (MyEvent)="receive()" (MyEvent)="receivefromtext($event)"></app-home>
    <div class="row mt-3 text-center">
        <div class="col">
            <div class="row alert alert-danger">
                <div class="col">
                    <h1 class="">قائمةالطعام</h1>
                </div>
            </div>
            <div class="row text-center text-white alert bg-dark">
                <div class="col">إجمالي السعر {{ total }}</div>
                <div class="col">عدد الطلبات {{ qty }}</div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card col-12 align-items-center justity-content-center">
                        <div class="card-body col-12">
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" class="form-control" [(ngModel)]="productname" placeholder="بحث" />
                                </div>
                            </div>
                            <div class="row">
                                <table class="table col-12 table-striped table-hover text-center nowrap no-footer border-success pt-4">
                                    <thead class="table-success border-success text-white">
                                        <tr>
                                            <th>الرقم</th>
                                            <th>الإسم</th>
                                            <th>السعر</th>
                                            <th>الوصف</th>
                                            <th>الصورة</th>
                                            <th>إختر</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of find(foodmenu)" class="align-middle">
                                            <td>{{ item.id }}</td>
                                            <td>{{ item.name }}</td>
                                            <td>{{ item.price }}</td>
                                            <td>{{ item.description }}</td>
                                            <td>
                                                <img src="{{ item.img }}" alt="" width="80px;" height="100px" />
                                            </td>
                                            <td>
                                                <input type="checkbox" (change)="sum($event, item.price)" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" hidden>
    <div class="col">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" hidden>

        <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">

          <rect width="100%" height="100%" fill="#007aff"></rect>
        </svg>
                <strong class="me-auto">Bootstrap</strong>

            </div>

        </div>
    </div>
</div>
